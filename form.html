<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Recipe</title>
    <link rel="stylesheet" href="./form.css">
    <!-- <link rel="stylesheet" href="./form.js"> -->
    <script src="./form.js" defer></script>
</head>

<body>

    <div class="header">
        <h1>Recipe Hub</h1>
    </div>

    <div class="container">
        <div class="background-image">
            <h1>Submit Your Recipe</h1>
            <form action="submit-recipe" method="post" enctype="multipart/form-data">
                <!-- Other form fields -->
                <div class="form-group">
                    <label for="title">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your Full Name" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your Address" required>
                </div>

                <div class="group">
                    <div class="form-group">
                        <label for="mobile">Email Address:</label>
                        <input type="text" id="mobile" name="mobile" placeholder="Enter your  Email Address" required>
                    </div>

                    <div class="form-group">
                        <label for="mobile">Mobile Number:</label>
                        <input type="text" id="mobile" name="mobile" placeholder="Enter your Mobile Number" required>
                    </div>
                </div>

                <div class="group">
                    <div class="form-group">
                        <label for="youtube">YouTube ID:</label>
                        <input type="text" id="youtube" name="youtube" placeholder="Enter your YouTube ID" required>
                    </div>
                    <div class="form-group">
                        <label for="instagram">Instagram ID:</label>
                        <input type="text" id="instagram" name="instagram" placeholder="Enter your Instagram ID" required>
                    </div>
                    <div class="form-group">
                        <label for="facebook">Facebook ID:</label>
                        <input type="text" id="facebook" name="facebook" placeholder="Enter your Facebook ID" required>
                    </div>
                </div>

                <div class="group">
                    <div class="form-group">
                        <label for="recipeName">Recipe Name:</label>
                        <input type="text" id="mobile" name="mobile" placeholder="Enter your Recipe Name" required>
                    </div>

                    <div class="form-group">
                        <label for="vegOption">Veg:</label>
                        <select id="vegOption" name="vegOption" required>
                            <option value="">Select an option</option>
                            <option value="Vegetarian">Vegetarian</option>
                            <option value="NonVegetarian">Non Vegetarian</option>
                            <option value="Both">Both</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cuisine">Cuisine:</label>
                        <select id="cuisine" name="cuisine" required>
                            <option value="">Select an option</option>
                            <option value="Indian">Indian</option>
                            <option value="Chinese">Chinese</option>
                            <option value="Italian">Italian</option>
                            <option value="Mexican">Mexican</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cuisine">Test:</label>
                        <select id="cuisine" name="cuisine" required>
                            <option value="">Select an option</option>
                            <option value="Indian">Sweet</option>
                            <option value="Chinese">Bitter</option>
                            <option value="Italian">Sour </option>
                            <option value="Mexican">Spicy</option>
                            <option value="Italian">Salty </option>
                            <option value="Mexican">Pungent</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cuisine">Veg/Non-Veg/Vegan:</label>
                        <select id="cuisine" name="cuisine" required>
                            <option value="">Select an option</option>
                            <option value="Indian">Chicken</option>
                            <option value="Chinese">Mutton</option>
                            <option value="Italian">SeaFood</option>
                            <option value="Mexican">Egged</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cuisine">Coures:</label>
                        <select id="cuisine" name="cuisine" required>
                            <option value="">Select an option</option>
                            <option value="Indian">Breakfast</option>
                            <option value="Chinese">Dinner</option>
                            <option value="Italian">Lunch</option>
                            <option value="Mexican">Egged</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cuisine">Suger/Suger free:</label>
                        <select id="cuisine" name="cuisine" required>
                            <option value="">Select an option</option>
                            <option value="Indian">Suger</option>
                            <option value="Chinese">Suger free</option>
                        </select>
                    </div>
                </div>

                <div class="group">
                    <div class="form-group">
                        <label for="prepTime">Preparation Time:</label>
                        <input type="text" id="prepTime" name="prepTime" placeholder="e.g., 30 Minutes" required>
                    </div>

                    <div class="form-group">
                        <label for="cookTime">Cooking Time:</label>
                        <input type="text" id="cookTime" name="cookTime" placeholder="e.g., 45 Minutes" required>
                    </div>

                    <div class="form-group">
                        <label for="ingredients">Ingredients:</label>
                        <input type="text" id="mobile" name="mobile" placeholder="Enter your Ingredients" required>
                    </div>
                    
                </div>

                <div class="form-group">
                    <label for="prepProcess">Number Of Preparation Process:</label>
                    <select id="prepProcess" name="prepProcess" required onchange="generatePrepFields()">
                        <option value="">Select an option</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>

                <!-- Container for dynamically generated fields -->
                <div id="prepFieldsContainer"></div>

                <div class="form-group">
                    <button type="submit">Submit Recipe</button>
                </div>
            </form>
        </div>
    </div>
    <!-- footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">Recipes</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <!-- <div class="footer-section"> -->
                <h4>Contact Us</h4>
                <p>Email: example@example.com</p>
                <p>Phone: +1 234 567 890</p>

                <h4>Newsletter Signup</h4>
                <form class="newsletter-form">
                    <input type="email" placeholder="Your email address" required>
                    <button type="submit">Subscribe</button>
                </form>
            </div>
            <div class="footer-section">
                <h4>Follow Us</h4>
                <ul class="social-links">
                    <li><a href="#" target="_blank">Facebook</a></li>
                    <li><a href="#" target="_blank">Twitter</a></li>
                    <li><a href="#" target="_blank">Instagram</a></li>
                    <li><a href="#" target="_blank">You Tude</a></li>
                </ul>
            </div>
        </div>


        <div class="footer-bottom">
            <p>&copy; 2024 Recipe Haven. All rights reserved.</p>
        </div>
    </footer>
    
</body>

</html>
